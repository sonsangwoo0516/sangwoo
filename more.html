<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
           
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
                <div class="screen-header__dot-notice"></div>
            </span>
        </div>
    </header>


 
    <main class=" more-screen">
        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__colum">
                  <img class="user-component__avatar user-component__avatar--xl" src="pepe.jpg" />
                  <div class="user-component__text">
                      <h4  class="user-component__title">Pepe</h4> 
                      <h6 class="user-component__suptitle">+ 787 666 999<i class="fas fa-exclamation-circle"></i></h6>
                      
                  </div>
                </div>
                <div class="user-component__colum">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
              </div>

              <div class="icon-row">
                <div class="icon-row__icon more-icons">
                    <i class="far fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon more-icons">
                    <i class="far fa-hdd"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon more-icons">
                    <i class="far fa-kiss-wink-heart"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon more-icons">
                    <i class="fas fa-fill-drip"></i>
                    <span>Themes</span>
                </div>
               </div>
    
               <div class="icon-row">
                <div class="icon-row__icon more-icons">
                    <i class="fas fa-fingerprint"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon more-icons">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
                <div class="icon-row__icon more-icons"></div>
                <div class="icon-row__icon more-icons"></div>
                </div>
                <div class="more-suggestions">
                 <h4 class="more-suggestions__title">Suggestions</h4>
                 <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                     <div class="more-suggestions__icon-image">
                        <i class="fab fa-apple"></i></div>
                     <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>

                    <div class="more-suggestions__icons">
                        <div class="more-suggestions__icon">
                         <div class="more-suggestions__icon-image">
                            <i class="fab fa-apple"></i></div>
                         <span class="more-suggestions__icon-text">Apple Store</span>
                        </div>    
 
                 </div>

                </div>
      
    </main>
    

    <nav class="nav">
     <ul class="nav__ul">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__comment-notice badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <div class="nav__dot-notice"></div>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
     </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big!!</span>
     </div>      
  
     <div id="no-landscape">
        <span>Please rotate the cell phone</span>
        <i class="fas fa-sync"></i>
     </div>      
       
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
