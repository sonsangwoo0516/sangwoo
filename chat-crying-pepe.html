<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crying Pepe - Kokoa Clone</title>
</head>
<body id="chat-screen">

  
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
           
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
            <div class="alt-header__column"><a href="javascript:history.back()"><i class="fas fa-angle-left fa-2x"></i></a></div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Pepe</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
    </header>


 
    <main class="main-screen chat">
      <div class="chat__timestamp">
        Sunday, June 28, 2020
      </div>
     <div class="message-row"> 
       <img src="crying-pepe.jpg">
       <div class="message-row__content">
         <span class="message__author">Crying Pepe</span>
         <div class="message__info">
            <span class="message__bubble">I am very sad..</span>
            <span class="massage__time">18:21</span>
         </div>
       </div>
     </div>

     <div class="message-row  message-row--own"> 
        <div class="message-row__content">
          <div class="message__info">
             <span class="message__bubble">I'm not interested</span>
             <span class="massage__time">20:28</span>
          </div>
        </div>
      </div>
      <div class="message-row"> 
        <img src="crying-pepe.jpg">
        <div class="message-row__content">
          <span class="message__author">Crying Pepe</span>
          <div class="message__info">
             <span class="message__bubble">You're not friend...</span>
             <span class="massage__time">20:30</span>
          </div>
        </div>
      </div>

    </main>

    <from class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="far fa-smile fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
      </div> 
    </from>
     
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
   </div>      

   <div id="no-landscape">
    <span>Please rotate the cell phone</span>
    <i class="fas fa-sync"></i>
 </div>      

       
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
